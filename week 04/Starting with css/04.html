<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecters</title>
</head>
<style>
    h1{
        text-transform: capitalize;
        text-shadow: 0cap;
    }
    li:nth-child(odd){
        background-color: red;
    }
    li:nth-child(even){
        background-color: yellow;
    }
</style>
<body>
    <div>
        <h1>
            The Technologies is used in Full stack Development 
        </h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
            <li>SQL</li>
            <li>DATABASE MANAGEMENT SYSTEM</li>
            <li>NODE JS</li>
            <li>REACT JS</li>
        </ul>
    </div>
</body>
</html>
