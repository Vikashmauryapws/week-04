<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover effects</title>
</head>
<style>
    div{
        margin: 0 auto;
        width: 500px;
    }
    img{
        height: 500px;
        width: 500px;
        border: 10px solid black;
    }
    img:hover{
        border-color: aqua;
        border-radius: 50%;
        object-fit: cover;
    }
</style>
<body>
    <div>
        <img src="download.jpg" alt="PW">
    </div>
</body>
</html>
