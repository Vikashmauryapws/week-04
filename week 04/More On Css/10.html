<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=+, initial-scale=1.0">
    <title>clearing image on hover+</title>
</head>
<style>
    img{
        height: 200px;
        width: 300px;
    }
    div{
        
        margin: 0 auto;
        background-color: aqua;
        width: 300px;
        padding: 20px;
        border-radius: 10px;
        opacity: 30%;

    }
    div:hover{
        opacity: 100%;
    }
</style>
<body>
    <div>
        <img src="download.jpg" alt="img">
        <p><b>Course Name:</b> PW Skills Sigma 2.0</p>
    </div>
</body>
</html>
