<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
<style>
    div{
        display: flex;
        justify-content: left;
        align-items: center;
        gap: 20px;
        background: rgb(67, 157, 225);
        height: 50px;
        padding-left: 30px;
    }
    div, a:hover{
        color: aqua;
    }
    a{
        color: #ffff;
    }
</style>
<body>
    <div>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Blog</a>

    </div>
</body>
</html>
